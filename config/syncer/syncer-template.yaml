apiVersion: v1
kind: ConfigMap
metadata:
  name: tapestry-syncer-template
  namespace: tapestry-system
  labels:
    app.kubernetes.io/name: tapestry-syncer-template
    app.kubernetes.io/part-of: tapestry
    app.kubernetes.io/component: config
data:
  serviceAccountName: "tapestry-syncer"
  clusterRoleName: "tapestry-syncer"
  clusterRoleBindingName: "tapestry-syncer"
  syncerNamespace: "tapestry-system"
  
  deployment.yaml: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: "{{.DeploymentName}}"
      namespace: "{{.SyncerNamespace}}"
      labels:
        app.kubernetes.io/name: tapestry-syncer
        app.kubernetes.io/instance: "{{.ClusterBindingName}}"
        app.kubernetes.io/component: syncer
        app.kubernetes.io/part-of: tapestry
        app.kubernetes.io/managed-by: tapestry-manager
        tapestry.io/cluster-binding: "{{.ClusterBindingName}}"
    spec:
      replicas: 2
      selector:
        matchLabels:
          app.kubernetes.io/name: tapestry-syncer
          app.kubernetes.io/instance: "{{.ClusterBindingName}}"
          app.kubernetes.io/component: syncer
          k8s-app: "{{.DeploymentName}}"
      template:
        metadata:
          labels:
            app.kubernetes.io/name: tapestry-syncer
            app.kubernetes.io/instance: "{{.ClusterBindingName}}"
            app.kubernetes.io/component: syncer
            app.kubernetes.io/part-of: tapestry
            app.kubernetes.io/managed-by: tapestry-manager
            tapestry.io/cluster-binding: "{{.ClusterBindingName}}"
            k8s-app: "{{.DeploymentName}}"
        spec:
          serviceAccountName: "{{.ServiceAccountName}}"
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
          - name: syncer
            image: "ccr.ccs.tencentyun.com/tke-eni-test/tapestry-syncer:latest"
            args:
            - --leader-elect=true
            - --leader-election-id={{.DeploymentName}}
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --cluster-binding-name={{.ClusterBindingName}}
            env:
            - name: KUBERNETES_CLUSTER_DOMAIN
              value: cluster.local
            - name: CLUSTER_BINDING_NAME
              value: "{{.ClusterBindingName}}"
            ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            livenessProbe:
              httpGet:
                path: /healthz
                port: 8081
              initialDelaySeconds: 15
              periodSeconds: 20
            readinessProbe:
              httpGet:
                path: /readyz
                port: 8081
              initialDelaySeconds: 5
              periodSeconds: 10
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
            volumeMounts:
            - name: tz-config
              mountPath: /etc/localtime
              readOnly: true
          terminationGracePeriodSeconds: 10
          volumes:
          - name: tz-config
            hostPath:
              path: /etc/localtime