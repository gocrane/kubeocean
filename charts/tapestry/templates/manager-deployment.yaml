{{- if .Values.manager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tapestry.fullname" . }}-manager
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "tapestry.manager.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "tapestry.manager.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.manager.replicas }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "tapestry.manager.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "tapestry.manager.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.affinity }}
      affinity:
        {{- toYaml .Values.global.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.global.tolerations }}
      tolerations:
        {{- toYaml .Values.global.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.manager.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.manager.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: manager
        image: {{ include "tapestry.manager.image" . }}
        imagePullPolicy: {{ .Values.manager.image.pullPolicy }}
        args:
        {{- if .Values.manager.leaderElection.enabled }}
        - --leader-elect=true
        - --leader-election-id={{ .Values.manager.leaderElection.id }}
        - --leader-election-lease-duration={{ .Values.manager.leaderElection.leaseDuration }}
        - --leader-election-renew-deadline={{ .Values.manager.leaderElection.renewDeadline }}
        - --leader-election-retry-period={{ .Values.manager.leaderElection.retryPeriod }}
        {{- end }}
        {{- if .Values.manager.metrics.enabled }}
        - --metrics-bind-address=:{{ .Values.manager.metrics.port }}
        {{- end }}
        {{- if .Values.manager.healthProbe.enabled }}
        - --health-probe-bind-address=:{{ .Values.manager.healthProbe.port }}
        {{- end }}
        {{- if .Values.logging.level }}
        - --zap-log-level={{ .Values.logging.level }}
        {{- end }}
        {{- if .Values.logging.format }}
        - --zap-encoder={{ .Values.logging.format }}
        {{- end }}
        env: []
        ports:
        {{- if .Values.manager.metrics.enabled }}
        - name: metrics
          containerPort: {{ .Values.manager.metrics.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.manager.healthProbe.enabled }}
        - name: health
          containerPort: {{ .Values.manager.healthProbe.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.manager.healthProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.manager.healthProbe.port }}
          initialDelaySeconds: {{ .Values.manager.healthProbe.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.manager.healthProbe.livenessProbe.periodSeconds }}
        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ .Values.manager.healthProbe.port }}
          initialDelaySeconds: {{ .Values.manager.healthProbe.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.manager.healthProbe.readinessProbe.periodSeconds }}
        {{- end }}
        resources:
          {{- toYaml .Values.manager.resources | nindent 10 }}
        {{- if .Values.manager.containerSecurityContext }}
        securityContext:
          {{- toYaml .Values.manager.containerSecurityContext | nindent 10 }}
        {{- end }}
        {{- if .Values.manager.volumeMounts }}
        volumeMounts:
          {{- toYaml .Values.manager.volumeMounts | nindent 10 }}
        {{- end }}
      {{- if .Values.manager.volumes }}
      volumes:
        {{- toYaml .Values.manager.volumes | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
{{- end }}
