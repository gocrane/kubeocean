{{- if .Values.manager.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tapestry.manager.clusterRoleBindingName" . }}
  labels:
    {{- include "tapestry.manager.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "tapestry.manager.serviceAccountName" . }}
  namespace: {{ .Values.namespace.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tapestry.manager.clusterRoleName" . }}
{{- end }}
