{{- if and .Values.syncer.enabled .Values.syncer.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubeocean.syncer.clusterRoleName" . }}
  labels:
    {{- include "kubeocean.syncer.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces", "nodes", "pods", "serviceaccounts", "configmaps", "persistentvolumeclaims", "persistentvolumes", "secrets", "serviceaccounts/token", "services"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["nodes/status", "pods/status"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "replicasets", "daemonsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["cloud.tencent.com"]
  resources: ["clusterbindings"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["cloud.tencent.com"]
  resources: ["clusterbindings/finalizers"]
  verbs: ["update"]
- apiGroups: ["cloud.tencent.com"]
  resources: ["clusterbindings/status"]
  verbs: ["get", "patch", "update"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: [""]
  resources: ["pods/exec", "pods/attach", "pods/log"]
  verbs: ["create", "get"]
- apiGroups: ["storage.k8s.io"]
  resources: ["csinodes"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# LogConfig CRD permissions for syncing from virtual to physical cluster
- apiGroups: ["cls.cloud.tencent.com"]
  resources: ["logconfigs"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["cls.cloud.tencent.com"]
  resources: ["logconfigs/finalizers"]
  verbs: ["update"]
- apiGroups: ["cls.cloud.tencent.com"]
  resources: ["logconfigs/status"]
  verbs: ["get", "patch", "update"]
{{- end }}
