{{- if .Values.features.rbac }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "tapestry-worker.roleBindingName" . }}
  namespace: {{ include "tapestry-worker.namespaceName" . }}
  labels:
    {{- include "tapestry-worker.labels" . | nindent 4 }}
    {{- with .Values.rbac.roleBindingLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
subjects:
- kind: ServiceAccount
  name: {{ include "tapestry-worker.serviceAccountName" . }}
  namespace: {{ include "tapestry-worker.namespaceName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "tapestry-worker.roleName" . }}
{{- end }}
